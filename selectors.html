<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectors</title>

    <style>
        /* tagname selector:selects all tags with the mentioned tagname */
        h2 {
            color: rgb(16, 214, 46);
            background-color: rgb(59, 58, 58);
        }

        p {
            background-color: aqua;
        }


        /* 
classname Selector:
prefix is .
is selects all elements with the class name
ex.types class="types" */
        .types {
            color: rgb(4, 95, 3);
        }

        /* id selector:prefix is #
      it is used to select the single element */
        #selector {

            color: rgb(101, 166, 239);
        }

        #classname {

            color: rgb(210, 11, 210);
        }

        #tag {
            color: green;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h2>India is my country</h2>
    <h2>My name is Dhanshree</h2>

    <h3 class="types">internal</h3>
    <h3 class="types">External</h3>
    <h3 class="types">inline</h3>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim nesciunt
        deserunt eius velit nihil sint iure labore explicabo saepe ipsam?
    </p>

    <h4 id="selector">id selector</h4>
    <h4 id="classname">classname selector</h4>
    <h4 id="tag">tag name selector</h4>

</body>
</html>
