<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .outer{
        border: 2px solid rgb(192, 232, 15);
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(4,100px);
       }
    .inner{
        border: 2px solid rgb(122, 9, 174);
        text-align: center;
        
       }
       .header{
        grid-column: 1/5;
       }
       .leftside{
            grid-column: 1;
            grid-row: 2/4;
       }
       .main1{
        grid-column: 2/4;
        grid-row: 2;
       }
       .main2{
        grid-column: 2/4;
        grid-row: 3;

       }
       .rightside{
        grid-column: 4;
        grid-row: 2/4;

       }
       .footer{

        grid-column: 1/5;
       }
     
       
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner header">header</div>
        <div class="inner leftside">leftside</div>
        <div class="inner main1">main-1</div>
        <div class="inner main2">main-2</div>
        <div class="inner rightside">rightside</div>
        <div class="inner footer">footer</div>
    </div>
</body>
</html>
