<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{ 
            height:200px;
            width:200px;
            border: 2px solid blue;
            margin-top: 100px;
            margin-left: 100px;
            /*box-shadow: x offset y-offset blur spread color*/

        }
        h1 {
            /*text-shadow: x offset y-offset blur color*/
            font-size: 80px;
            margin-left: 100px;
            text-shadow: 5px 5px 5px rgb(214, 198, 51);
        }
    </style>
</head>

    <div>This Is Box </div>
    <h1>Header</h1>
</body>
